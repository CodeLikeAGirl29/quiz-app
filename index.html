<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz App Project</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <meta name="description" content="How Much Do You Know About Dogs?" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <style>
@import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap');
    </style>
</head>

<body>
    <section role="main" id="start-page">
        <div id="start-title">
            <h2>Test Your Knowledge About Dogs!</h2>
        </div>
        <div id="intro-page">
            <p>
            A quick quiz for all dog lovers! “Did you ever walk into a room and forget why you walked in? I think that is how dogs spend their lives.” — Sue Murphy
           <img src="assets/5c58139beb3ce80fdc21cf03.png" alt="small and large dogs laying together">
            </p>
        </div>
        <div id="start-page-button">
    <button class="start-button" role="button">Start</button>
  </section>
  <section class="quiz-questions hide-display" id="quiz-questions">  
  </section>
  <section class="navigation">
    <nav role="navigation" class="quiz-nav hide-display" id="quiz-nav">
        <p><button class="next-button nav-button" role="button">Next</button></p>
    </nav>
  </section>
  <section class="feedback-page hide-display" id="feedback-page">
    <h1>Your results!</h1>
    <p class="final-score"></p>
    <button class="try-again-button" role="button">Try Again</button>
  </section>

</body>
</html>
